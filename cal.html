<!DOCTYPE html>
<html>
<head>
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<link rel="stylesheet" href="style.css" />
	<title>Calculator</title>
</head>
<body style="background-color: #283149;">


<div  style="text-align: center;" class="CALCULATOR">
	<h1 style="font-family: cursive;   font-size: 5rem; color: #DBEDF3; text-shadow: 3px 0 #DA0463;">WORLD BEST CLACULATOR</h1>

		<p><h3 style="font-family: cursive;   font-size: 3rem; color: #DBEDF3; text-shadow: 2px 0 #DA0463;" >Num1: </h3><input type="text" id="num1"></p>
		<p><h3 style="font-family: cursive;   font-size: 3rem; color: #DBEDF3; text-shadow: 2px 0 #DA0463;">Num2:</h3> <input type="text" id="num2"></p>

		<button class="add">+</button>
		<button class="subtract">-</button>
		<button class="multiply">*</button>
		<button class="divide">/</button>
		<button class="modulo">%</button>

	
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
	
document.querySelector(".add").addEventListener("click", add)

function add(){
	var num1 = parseInt(document.getElementById('num1').value)
	var num2 = parseInt(document.getElementById('num2').value)
	var sum = num1 + num2
	alert(sum)
}

document.querySelector(".subtract").addEventListener("click", subtract)

function subtract(){
	var num1 = parseInt(document.getElementById('num1').value)
	var num2 = parseInt(document.getElementById('num2').value)
	var subtract = num1 - num2
	alert(subtract)
}
document.querySelector(".multiply").addEventListener("click", multiply)

function multiply(){
	var num1 = parseInt(document.getElementById('num1').value)
	var num2 = parseInt(document.getElementById('num2').value)
	var multiply = num1 * num2
	alert(multiply)
}

document.querySelector(".divide").addEventListener("click", divide)

function divide(){
	var num1 = parseInt(document.getElementById('num1').value)
	var num2 = parseInt(document.getElementById('num2').value)
	var divide = num1 / num2
	alert(divide)
}

document.querySelector(".modulo").addEventListener("click", modulo)

function modulo(){
	var num1 = parseInt(document.getElementById('num1').value)
	var num2 = parseInt(document.getElementById('num2').value)
	var modulo = num1 + num2
	alert(modulo)
}
	
</script>
</body>
</html>
